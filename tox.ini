[tox]
skipsdist = True
envlist =
       {py27,py34,py35,py36}-django111,
       {py34,py35,py36,py37}-django20
       {py35,py36,py37}-django21

[testenv]
commands = python manage.py test 
deps =
        django111: Django>=1.11, <2.0
        django20: Django>=2.0, <2.1
        django21: Django>=2.1
basepython =
    py37: python3.7
    py36: python3.6
    py35: python3.5
    py34: python3.4
    py27: python2.7
